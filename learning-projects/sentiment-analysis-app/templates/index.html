<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NLP - Sentiment Analysis using BERT</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
    <style>
      .center-heading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card m-3">
      <div class="card-body">
        <h1 class="center-heading">NLP - Sentiment Analysis using BERT</h1>
        <div style="padding: 25px">
          <h2 class="mb-3">
            <label class="form-label">Please enter the text to be analyzed</label>
            <input type="textarea" class="form-control" id="textToAnalyze" />
          </h2>

          <div style="padding: 25px">
            <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">
              Run Sentiment Analysis
            </button>
          </div>

          <div style="padding: 25px"></div>

          <h2 class="mb-3">
            <label class="form-label">Result of Sentiment Analysis</label>
          </h2>

          <div id="system_response" style="padding: 25px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
